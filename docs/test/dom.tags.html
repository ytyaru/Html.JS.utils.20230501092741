<script src="../js/util/event/listener.js"></script>
<script src="../js/util/dom/dom.tags.js"></script>
<script>
window.addEventListener('DOMContentLoaded', (event) => {
    const a = new Assertion();
    a.t(()=>'Dom' in window);
    a.t(()=>'tags' in Dom);
    a.t(()=>{
        const el = Dom.tags.div({name:'なんか'});
        return 'DIV'===el.tagName && el.hasAttribute('name') && 'なんか'===el.getAttribute('name');
    });
    a.t(()=>{
        let count = 0;
        const el = Dom.tags.div({name:'なんか', listeners:[['click', (e)=>++count, false]]});
        console.log(el)
        const res = 'DIV'===el.tagName && el.hasAttribute('name') && 'なんか'===el.getAttribute('name') && 1===el._listeners.length;
        el.remove(); // el.unlisten()でも可
        return res;
    });
    a.t(()=>{
        const HTML = Dom.tags();
        const el = HTML.span();
        return 'SPAN'===el.tagName && !el.hasAttribute('name');
    });
    a.t(()=>{
        const SVG = Dom.tags('http://www.w3.org/2000/svg');
        const svg = SVG.svg({viewBox:'0 0 128 128', width:128, height:128});
        console.log(svg, svg.tagName, svg.hasAttribute('viewBox'), svg.getAttribute('viewBox'))
        return 'svg'===svg.tagName && svg.hasAttribute('viewBox') && '0 0 128 128'===svg.getAttribute('viewBox');
    });
    a.t(()=>{
        const el = Dom.tags.div({name:'なんか'});
        const res = 'DIV'===el.tagName && el.hasAttribute('name') && 'なんか'===el.getAttribute('name');
        el.remove();
        return res;
    });
    a.t(()=>{
        const span = Dom.tags.span('スパン');
        const div = Dom.tags.div(span);
        return 1===div.children.length && 'SPAN'===[...div.children][0].tagName;
    });
    a.fin();
})
</script>
