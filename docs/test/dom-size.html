<meta charset="utf-8">
<script src="../js/util/test.js"></script>
<script src="../lib/underscore/1.13.6/min.js"></script>
<script src="../js/util/type.js"></script>
<script src="../js/util/css.js"></script>
<script src="../js/util/dom/size.js"></script>
<script>
window.addEventListener('DOMContentLoaded', (event) => {
    const test = new Test()
    const div0 = document.querySelector('#div0')
    const div1 = document.querySelector('#div1')
    const div2 = document.querySelector('#div2')
    const div3 = document.querySelector('#div3')
    console.log(div2.ScrollBar.hasHorizontal, div2.ScrollBar.hasVertical, div2.scrollHeight, div2.clientHeight, div2.offsetHeight)
    console.log(div2.ScrollBar.width, div2.ScrollBar.height)
    console.log(div0.Size.borderBox, div0.Size.paddingBox, div0.Size.contentBox)
    console.log(div2.Size.borderBox, div2.Size.paddingBox, div2.Size.contentBox)
    console.log(div3.ScrollBar.hasHorizontal, div3.ScrollBar.hasVertical, div3.offsetHeight, div3.clientHeight, div3.offsetWidth, div3.clientWidth)
    console.log(div3.Size.paddingBox)
    console.log(222 - div3.ScrollBar.height === div3.Size.paddingBox.width, 222 - div3.ScrollBar.height, div3.Size.paddingBox.width, div3.ScrollBar.height)    
    test.run([
        ()=> div0.WritingMode.isHorizontal,
        ()=>!div0.WritingMode.isVertical,
        ()=>!div1.WritingMode.isHorizontal,
        ()=> div1.WritingMode.isVertical,
        ()=>{div0.WritingMode.toggle(); return div0.WritingMode.isVertical;},
        ()=>{div0.WritingMode.toggle(); return div0.WritingMode.isHorizontal;},
        ()=>{div0.WritingMode.setVertical(); return div0.WritingMode.isVertical;},
        ()=>{div0.WritingMode.setHorizontal(); return div0.WritingMode.isHorizontal;},
        ()=> div2.ScrollBar.hasHorizontal,
        ()=>!div2.ScrollBar.hasVertical,
        ()=>!div3.ScrollBar.hasHorizontal,
        ()=> div3.ScrollBar.hasVertical,
        ()=> div2.ScrollBar.has.horizontal,
        ()=>!div2.ScrollBar.has.vertical,
        ()=>!div3.ScrollBar.has.horizontal,
        ()=> div3.ScrollBar.has.vertical,
        ()=> 0 < div2.ScrollBar.height,
        ()=> 0 === div2.ScrollBar.width,
        ()=> 0 === div3.ScrollBar.height,
        ()=> 0 < div3.ScrollBar.width,
        ()=> 0 < div2.ScrollBar.height,
        ()=> 0 === div2.ScrollBar.size.width,
        ()=> 0 === div3.ScrollBar.height,
        ()=> 0 < div3.ScrollBar.size.width,
        ()=> 222 === div0.Size.borderBox.width,
        ()=> 111 === div0.Size.borderBox.height,
        ()=> 222 === div0.Size.borderBox.inlineSize,
        ()=> 111 === div0.Size.borderBox.blockSize,
        ()=> 222 === div1.Size.borderBox.width,
        ()=> 111 === div1.Size.borderBox.height,
        ()=> 222 === div1.Size.borderBox.blockSize,
        ()=> 111 === div1.Size.borderBox.inlineSize,
        ()=> 222 === div2.Size.borderBox.width,
        ()=> 111 === div2.Size.borderBox.height,
        ()=> 222 === div2.Size.borderBox.inlineSize,
        ()=> 111 === div2.Size.borderBox.blockSize,
        ()=> 222 === div3.Size.borderBox.width,
        ()=> 111 === div3.Size.borderBox.height,
        ()=> 222 === div3.Size.borderBox.inlineSize,
        ()=> 111 === div3.Size.borderBox.blockSize,
        ()=> 222 === div0.Size.paddingBox.width,
        ()=> 111 === div0.Size.paddingBox.height,
        ()=> 222 === div0.Size.paddingBox.inlineSize,
        ()=> 111 === div0.Size.paddingBox.blockSize,
        ()=> 222 === div0.Size.contentBox.width,
        ()=> 111 === div0.Size.contentBox.height,
        ()=> 222 === div0.Size.contentBox.inlineSize,
        ()=> 111 === div0.Size.contentBox.blockSize,
        ()=> 222 === div1.Size.paddingBox.width,
        ()=> 111 === div1.Size.paddingBox.height,
        ()=> 222 === div1.Size.paddingBox.blockSize,
        ()=> 111 === div1.Size.paddingBox.inlineSize,
        ()=> 222 === div1.Size.contentBox.width,
        ()=> 111 === div1.Size.contentBox.height,
        ()=> 222 === div1.Size.contentBox.blockSize,
        ()=> 111 === div1.Size.contentBox.inlineSize,
        ()=> 222 === div2.Size.paddingBox.width,
        ()=> 111 - div2.ScrollBar.height === div2.Size.paddingBox.height,
        ()=> 222 === div2.Size.paddingBox.inlineSize,
        ()=> 111 - div2.ScrollBar.blockSize === div2.Size.paddingBox.blockSize,
        ()=> 222 === div2.Size.contentBox.width,
        ()=> 111 - div2.ScrollBar.height === div2.Size.contentBox.height,
        ()=> 222 === div2.Size.contentBox.inlineSize,
        ()=> 111 - div2.ScrollBar.blockSize === div2.Size.contentBox.blockSize,
        ()=> 222 - div3.ScrollBar.width === div3.Size.paddingBox.width,
        ()=> 111 === div3.Size.paddingBox.height,
        ()=> 222 - div3.ScrollBar.inlineSize === div3.Size.paddingBox.inlineSize,
        ()=> 111 === div3.Size.paddingBox.blockSize,
        ()=> 222 - div3.ScrollBar.width === div3.Size.contentBox.width,
        ()=> 111 === div3.Size.contentBox.height,
        ()=> 222 - div3.ScrollBar.inlineSize === div3.Size.contentBox.inlineSize,
        ()=> 111 === div3.Size.contentBox.blockSize,
    ])
})
</script>

<h1></h1>
<header></header>
<main>
    <div id="div0" style="width:222px;height:111px;"></div>
    <div id="div1" style="width:222px;height:111px;writing-mode:vertical-rl;"></div>
    <div id="div2" style="width:222px;height:111px;overflow-x:scroll;overflow-y:none;"></div>
    <div id="div3" style="width:222px;height:111px;overflow-x:none;overflow-y:scroll;"></div>
</main>
<footer></footer>
