<script>
window.addEventListener('DOMContentLoaded', (event) => {
    const test = new Test()
    test.run([
        // insert
        ()=>'a'===''.insert(0, 'a'),
        ()=>'a'===''.insert(1, 'a'),
        ()=>'a'===''.insert(2, 'a'),
        ()=>'a'===''.insert(-1, 'a'),
        ()=>'a'===''.insert(-2, 'a'),
        ()=>'ba'==='a'.insert(0, 'b'),
        ()=>'ba'==='a'.insert(-1, 'b'),
        ()=>'ba'==='a'.insert(-2, 'b'),
        ()=>'ab'==='a'.insert(1, 'b'),
        ()=>'ab'==='a'.insert(2, 'b'),
        ()=>'ab'==='a'.insert(3, 'b'),
        // remove
        ()=>''===''.remove(0),
        ()=>''===''.remove(1),
        ()=>''===''.remove(-1),
        ()=>''==='a'.remove(0),
//        ()=>''==='a'.remove(1), // error
//        ()=>''==='a'.remove(-1), // error
        ()=>''==='a'.remove(0, 2),
        ()=>'b'==='ab'.remove(0),
        ()=>'a'==='ab'.remove(1),
//        ()=>'b'==='ab'.remove(-1), // error
    ])
})
</script>
