<script src="../js/util/test.js"></script>
<script src="../lib/underscore/1.13.6/min.js"></script>
<script src="../js/util/type.js"></script>
<script src="../js/util/syntax-sugar/observal.js"></script>
<script>
window.addEventListener('DOMContentLoaded', (event) => {
    const test = new Test()
    test.run([
        ()=>{
            const v = new ObserVal()
            if (null!==v.v) { return false }
            if (null!==v._v) { return false }
            if (null!==v._o) { return false }
            if (null===v.onSet) { return false }
            if (null===v._onSet) { return false }
            return true
        },
        ()=>{
            const v = new ObserVal(0)
            if (0!==v.v) { return false }
            if (0!==v._v) { return false }
            if (null!==v._o) { return false }
            if (null===v.onSet) { return false }
            if (null===v._onSet) { return false }
            return true
        },
        ()=>{
            const v = new ObserVal('A')
            if ('A'!==v.v) { return false }
            if ('A'!==v._v) { return false }
            if (null!==v._o) { return false }
            if (null===v.onSet) { return false }
            if (null===v._onSet) { return false }
            return true
        },
        ()=>{
            const expected = ['A']
            const v = new ObserVal(expected)
            if (expected!==v.v) { return false }
            if (expected!==v._v) { return false }
            if (null!==v._o) { return false }
            if (null===v.onSet) { return false }
            if (null===v._onSet) { return false }
            return true
        },
        ()=>{
            const expected = {k:'v'}
            const v = new ObserVal(expected)
            if (expected!==v.v) { return false }
            if (expected!==v._v) { return false }
            if (null!==v._o) { return false }
            if (null===v.onSet) { return false }
            if (null===v._onSet) { return false }
            return true
        },
        ()=>{
            const v = new ObserVal(0)
            if (0!==v.v) { return false }
            if (null!==v._o) { return false }
            v.v = 1
            console.log(v.v)
            if (1!==v.v) { return false }
            if (0!==v._o) { return false }
            v.v = 2
            if (2!==v.v) { return false }
            if (1!==v._o) { return false }
            return true
        },
        // v
        ()=>{
            const v = new ObserVal(0)
            if (0!==v.v) { return false }
            if (null!==v._o) { return false }
            v.v = 1
            if (1!==v.v) { return false }
            if (0!==v._o) { return false }
            v.v = 2
            if (2!==v.v) { return false }
            if (1!==v._o) { return false }
            return true
        },
        ()=>{
            const v = new ObserVal(0)
            if (0!==v.v) { return false }
            if (null!==v._o) { return false }
            v.v++
            if (1!==v.v) { return false }
            if (0!==v._o) { return false }
            v.v++
            if (2!==v.v) { return false }
            if (1!==v._o) { return false }
            return true
        },
        ()=>{
            const v = new ObserVal(100)
            if (100!==v.v) { return false }
            if (null!==v._o) { return false }
            v.v -= 50
            if (50!==v.v) { return false }
            if (100!==v._o) { return false }
            v.v *= 3
            if (150!==v.v) { return false }
            if (50!==v._o) { return false }
            return true
        },
        ()=>{
            const v = new ObserVal(0)
            if (0!==v.v) { return false }
            if (null!==v._o) { return false }
            v.v = 'A'
            if ('A'!==v.v) { return false }
            if (0!==v._o) { return false }
            v.v = null
            if (null!==v.v) { return false }
            if ('A'!==v._o) { return false }
            return true
        },
        // _set(v)
        ()=>{
            const v = new ObserVal(0)
            if (0!==v.v) { return false }
            if (null!==v._o) { return false }
            v._set(1)
            if (1!==v.v) { return false }
            if (0!==v._o) { return false }
            v._set(2)
            if (2!==v.v) { return false }
            if (1!==v._o) { return false }
            return true
        },
        // _back(v)
        ()=>{
            const v = new ObserVal(0)
            if (0!==v.v) { return false }
            if (null!==v._o) { return false }
            v._back()
            if (null!==v.v) { return false }
            if (null!==v._o) { return false }
            v._set(1)
            if (1!==v.v) { return false }
            if (null!==v._o) { return false }
            v._set(2)
            if (2!==v.v) { return false }
            if (1!==v._o) { return false }
            v._back()
            if (1!==v.v) { return false }
            if (null!==v._o) { return false }
            return true
        },
        // _back(v)
        ()=>{
            const v = new ObserVal(0, (v)=>v+100)
            if (0!==v.v) { return false }
            if (null!==v._o) { return false }
            v.v++
            if (101!==v.v) { return false }
            if (0!==v._o) { return false }
            v.v++
            if (202!==v.v) { return false }
            if (101!==v._o) { return false }
            return true
        },

//        ()=>Test.assertError(Error, '入力strは次のいずれかのケースであるべきです。chain,snake,camel,pascal,constant,title', ()=>complexCase.toChain()),
    ])
})
</script>
